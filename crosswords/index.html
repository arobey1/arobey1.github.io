<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/icons/soccerball.png">
    <title>Alex Robey :: Crosswords</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../navbar/navbar-loader.js"></script>
    <style>
        .crosswords-container {
            max-width: 1200px; /* Wider for the mosaic */
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .crosswords-header {
            margin-bottom: 30px;
            padding-bottom: 10px;
            text-align: center;
        }
        
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #eee;
            border-radius: 30px;
            outline: none;
            font-family: 'Palatino', serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-input:focus {
            border-color: #a7d8ff;
            box-shadow: 0 0 10px rgba(167, 216, 255, 0.3);
        }

        /* Size Filter Slider */
        .filter-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .slider-wrapper {
            flex: 1;
            position: relative;
            max-width: 400px; /* Restrict width for better region control */
            padding: 0; /* Remove padding to simplify % calculations */
            height: 40px; /* Height for slider + labels */
        }

        .size-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 3px;
            outline: none;
            opacity: 0.8;
            transition: opacity .2s;
            margin: 0;
            display: block;
            position: absolute;
            top: 10px;
            z-index: 2;
        }

        .size-slider:hover {
            opacity: 1;
        }

        .size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #a7d8ff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 3;
        }

        .size-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #a7d8ff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            z-index: 3;
        }

        /* Tick marks for the slider */
        .slider-ticks {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Separator Line */
        .tick-separator {
            position: absolute;
            top: 8px; /* Align with slider track */
            width: 2px;
            height: 10px;
            background: #ccc;
            z-index: 1;
            transform: translateX(-50%);
        }

        /* Label Centered in Region */
        .tick-label {
            position: absolute;
            top: 25px;
            font-size: 0.75rem;
            color: #666;
            transform: translateX(-50%);
            white-space: nowrap;
            font-weight: 500;
        }

        
        /* The Mosaic Grid */
        .mosaic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }
        
        .mosaic-item {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .mosaic-item:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border-color: #aaa;
        }
        
        .mosaic-item.hidden {
            display: none;
        }
        
        .mini-grid {
            width: 100%;
            height: 100%;
            display: grid;
            /* Grid template cols/rows set inline */
            gap: 0;
            background: #333; /* Grid lines color */
            padding: 1px; /* Border */
            box-sizing: border-box;
        }
        
        .mini-cell {
            background: #fff;
        }
        
        .mini-cell.black {
            background: #000;
        }
        
        /* Tooltip / Overlay for Details */
        .mosaic-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            padding: 8px;
            font-size: 0.7rem;
            transform: translateY(100%);
            transition: transform 0.2s;
            border-top: 1px solid #eee;
            pointer-events: none; /* Let click pass through to item */
        }
        
        .mosaic-item:hover .mosaic-info {
            transform: translateY(0);
        }
        
        .info-title {
            font-weight: bold;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            transition: color 0.2s;
        }
        
        .mosaic-item:hover .info-title {
            color: #ff8c00; /* Orange to match site theme */
        }
        
        .info-meta {
            color: #666;
            font-size: 0.65rem;
        }
        
        /* Loading State */
        #loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <div class="crosswords-container">
                <div class="crosswords-header">
                    <h1>Crossword Archive</h1>
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search puzzles by title, author, or date...">
                        <div class="filter-container">
                            <div class="slider-wrapper">
                                <input type="range" id="size-slider" class="size-slider" min="0" max="100" value="0" step="0.1">
                                <div id="slider-ticks" class="slider-ticks"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="loading">Loading archive...</div>
                <div id="mosaic-grid" class="mosaic-grid"></div>
            </div>
        </main>
    </div>
    
    <script>
        let puzzles = [];
        
        // Elements
        const searchInput = document.getElementById('search-input');
        const sizeSlider = document.getElementById('size-slider');
        // const sizeValueDisplay removed
        const sliderTicksContainer = document.getElementById('slider-ticks');
        const loadingEl = document.getElementById('loading');
        const gridContainer = document.getElementById('mosaic-grid');
        
        let uniqueSizes = [0]; // 0 represents "All"

        async function loadPuzzles() {
            try {
                const response = await fetch('puzzles.json');
                if (!response.ok) throw new Error('Failed to load index');
                puzzles = await response.json();
                
                renderMosaic(puzzles);
                setupFilters(puzzles);
                loadingEl.style.display = 'none';
            } catch (e) {
                console.error(e);
                loadingEl.textContent = "Error loading archive.";
            }
        }
        
        function renderMosaic(items) {
            gridContainer.innerHTML = '';
            
            items.forEach(puz => {
                const item = document.createElement('a');
                item.className = 'mosaic-item';
                item.href = `puzzle.html?file=${puz.filename}`;
                // Note: filename in JSON doesn't include puzzles/ prefix, it's added in crossword.js
                item.dataset.search = `${puz.title} ${puz.author} ${puz.date}`.toLowerCase();
                item.dataset.size = puz.width; 
                
                // Create Mini Grid Visualization
                const gridDiv = document.createElement('div');
                gridDiv.className = 'mini-grid';
                gridDiv.style.gridTemplateColumns = `repeat(${puz.width}, 1fr)`;
                gridDiv.style.gridTemplateRows = `repeat(${puz.height}, 1fr)`;
                
                // We rely on the flattened grid array from JSON
                // 0 = black, 1 = white
                puz.grid.forEach(cellVal => {
                    const cell = document.createElement('div');
                    cell.className = cellVal === 0 ? 'mini-cell black' : 'mini-cell';
                    gridDiv.appendChild(cell);
                });
                
                item.appendChild(gridDiv);
                
                // Info Overlay
                const info = document.createElement('div');
                info.className = 'mosaic-info';
                info.innerHTML = `
                    <span class="info-title">${puz.title}</span>
                    <div class="info-meta">${puz.author}</div>
                    <div class="info-meta">${puz.date}</div>
                `;
                item.appendChild(info);
                
                gridContainer.appendChild(item);
            });
        }

        function setupFilters(items) {
            // Extract unique sizes
            const sizes = new Set(items.map(p => p.width));
            uniqueSizes = [0, ...Array.from(sizes).sort((a, b) => a - b)];
            
            // Setup Slider for Continuous Scroll
            sizeSlider.max = 100;
            sizeSlider.step = 0.5; 
            sizeSlider.value = 0;
            // No value display update
            
            // Generate Regions
            sliderTicksContainer.innerHTML = '';
            
            const numRegions = uniqueSizes.length;
            const regionWidth = 100 / numRegions;
            
            // Add Separators
            for (let i = 1; i < numRegions; i++) {
                const separator = document.createElement('div');
                separator.className = 'tick-separator';
                separator.style.left = `${i * regionWidth}%`;
                sliderTicksContainer.appendChild(separator);
            }
            
            // Add Labels (Centered in regions)
            uniqueSizes.forEach((size, index) => {
                const labelEl = document.createElement('div');
                labelEl.className = 'tick-label';
                const labelText = size === 0 ? 'All' : `${size}x${size}`;
                
                // Center: start of region + half width
                const centerPos = (index * regionWidth) + (regionWidth / 2);
                
                labelEl.style.left = `${centerPos}%`;
                labelEl.textContent = labelText;
                sliderTicksContainer.appendChild(labelEl);
            });
            
            sizeSlider.addEventListener('input', updateFilters);
            searchInput.addEventListener('input', updateFilters);
        }

        function updateFilters() {
            const term = searchInput.value.toLowerCase();
            
            // Continuous Slider Logic: Map 0-100 to REGION index
            const sliderVal = parseFloat(sizeSlider.value);
            const numRegions = uniqueSizes.length;
            const regionWidth = 100 / numRegions;
            
            // Calculate which region we are in
            // floor(val / width) gives index
            let sizeIndex = Math.floor(sliderVal / regionWidth);
            // Clamp to max index
            sizeIndex = Math.min(sizeIndex, numRegions - 1);
            
            const selectedSize = uniqueSizes[sizeIndex];
            
            // No value display update
            
            const items = document.querySelectorAll('.mosaic-item');
            
            items.forEach(item => {
                const itemSize = parseInt(item.dataset.size);
                const itemSearch = item.dataset.search;
                
                const matchesSearch = itemSearch.includes(term);
                const matchesSize = selectedSize === 0 || itemSize === selectedSize;
                
                if (matchesSearch && matchesSize) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadPuzzles);
    </script>
</body>
</html>
